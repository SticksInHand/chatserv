<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>admin客服</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="user-scalable=no">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="../css/style.css?v=20">
</head>
<body>
<div class="wrap">
    <!-- 列表容器 -->
    <div class="item" id="list-wrap"></div>
    <!--<div class="item">-->
        <!--<label>您的昵称：</label>-->
        <!--<input autofocus id="input-name" type="text">-->
        <!--<div id="open-btn" class="btn">连接服务器</div>-->
    <!--</div>-->
    <!-- 聊天容器 -->
    <div id="window-main"></div>
</div>


<!-- 列表模版begin -->
<script type="text/template" id="list" >
    <ul class="list">
        <% for(var i = 0;i< list.length;i++){ %>
        <% var item = list[i] %>
        <li data-convid="<%=list[i] %>"><a href="#" ><%=list[i] %></a></li>
        <% } %>
    </ul>
</script>
<!-- 列表模版end -->

<!-- 聊天窗口模版begin -->
<script type="text/template" id="window-tpl">
    <% for(var i = 0;i< list.length;i++){ %>
    <div class="conv-wrap" data-convid="<%=list[i] %>" data-logflag="false" >
        <div class="item">
            <div id="print-wall-<%=list[i] %>" class="print-wall"></div>
        </div>
        <div class="item conv-dom" >
            <label>输入信息：</label>
            <input id="input-send-<%=list[i] %>" class="input-send" type="text">
            <div id="send-btn-<%=list[i] %>" class="btn send-btn">发送</div>
        </div>
    </div>
    <% } %>
</script>
<!-- 聊天窗口模版end-->
