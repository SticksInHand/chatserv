<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>admin客服</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="user-scalable=no">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" href="../css/style.css?v=20">
</head>
<body>
<div class="wrap">
    <!-- 列表容器 -->
    <div class="item list-wrap" >
        <ul class="list" id="list-wrap"></ul>
    </div>
    <!-- 聊天窗口容器 -->
    <div id="window-main"></div>
    <button class="btn btn1" id="login">上线</button>
    <button class="btn btn1" id="logout">下线</button>
</div>


<!-- 列表模版begin -->
<script type="text/template" id="list" >
    <li class="chat-list-li" data-convid="<%=convid %>" data-count="0">
        <a href="#" ><%=convid %></a><span class="hongdian color-red">1</span>
    </li>
</script>
<!-- 列表模版end -->
<!-- 空模版begin -->
<script type="text/template" id="window-tpl-empty">
    <div class="conv-wrap" data-convid="empty" data-logflag="false" >
        <div class="item">
            <div class="empty-tpl"><p style="font-size: 40px;">未加入任何会话</p></div>
        </div>
    </div>
</script>
<!-- 空模版end -->

<!-- 聊天窗口模版begin -->
<script type="text/template" id="window-tpl">
    <div class="conv-wrap" data-convid="<%=convid %>" data-logflag="false" >
        <div class="item">
            <div id="print-wall-<%=convid %>" class="print-wall"></div>
        </div>
        <div class="item conv-dom" >
            <textarea id="input-send-<%=convid %>" class="input-send" type="text"></textarea>
            <div id="send-btn-<%=convid %>" class="btn send-btn">发送</div>
        </div>
    </div>
</script>
<!-- 聊天窗口模版end-->

<!-- 引入插件，兼容低 IE8+ 等低版本浏览器，注意看下面的注释。如果不需要兼容，可以去掉这部分。 -->
<!--[if lt IE 10]>
<script type="text/javascript" src="../plugin/web-socket-js/swfobject.js"></script>
<script type="text/javascript" src="../plugin/web-socket-js/web_socket.js"></script>
<script type="text/javascript">
    // 设置变量，配置插件中 WebSocketMain.swf 的引用路径
    WEB_SOCKET_SWF_LOCATION = "../../plugin/web-socket-js/WebSocketMain.swf";
</script>
<![endif]-->
<!-- 引入插件部分结束 -->
<!-- 引入类库 -->
<script src="../js/jquery-2.1.3.min.js" ></script>
<script src="../js/underscore.js"></script>
<!-- 引入 LeanCloud 实时通信 SDK -->
<script src="../dist/AV.realtime.js"></script>
<!-- 逻辑文件 -->
<script src="../js/ctrl.js"></script>
</body>

</html>
